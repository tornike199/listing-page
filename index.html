<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />

    <script src="./scripts.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./images/LOGO-02 3.svg"
          alt="logo"
          width="150px"
          height="24px"
        />
      </div>
    </header>
    <main>
      <div class="filter-and-adding">
        <div class="filters">
          <div class="region">
            <button class="filter-burttons">
              რეგიონი <img src="./images/Icon.svg" alt="icone" />
            </button>
            <div class="hidden-filters">
              <p>რეგიონის მიხედვით</p>
              <form>
                <div>
                  <input class="checkbox-inputs" type="checkbox" id="qartli" />
                  <p class="label">ქართლი</p>
                </div>
                <div>
                  <input class="checkbox-inputs" type="checkbox" id="qartli" />
                  <p class="label">გურია</p>
                </div>
                <div>
                  <input class="checkbox-inputs" type="checkbox" id="qartli" />
                  <p class="label">აჭარა</p>
                </div>
                <div>
                  <input class="checkbox-inputs" type="checkbox" id="qartli" />
                  <p class="label">კახეთი</p>
                </div>
                <div>
                  <input class="checkbox-inputs" type="checkbox" id="qartli" />
                  <p class="label">რაჭა</p>
                </div>
                <div>
                  <input class="checkbox-inputs" type="checkbox" id="qartli" />
                  <p class="label">სვანეთი</p>
                </div>
                <div>
                  <input class="checkbox-inputs" type="checkbox" id="qartli" />
                  <p class="label">იმერეთი</p>
                </div>
                <div>
                  <input class="checkbox-inputs" type="checkbox" id="qartli" />
                  <p class="label">ლეჩხუმი</p>
                </div>
                <div>
                  <input class="checkbox-inputs" type="checkbox" id="qartli" />
                  <p class="label">მცხეთა-მთიანეთი</p>
                </div>
                <div>
                  <input class="checkbox-inputs" type="checkbox" id="qartli" />
                  <p class="label">სამეგრელო</p>
                </div>
                <div>
                  <input class="checkbox-inputs" type="checkbox" id="qartli" />
                  <p class="label">სამცხე-ჯავახეთი</p>
                </div>
                <div>
                  <input class="checkbox-inputs" type="checkbox" id="qartli" />
                  <p class="label">თბილისი</p>
                </div>
                <div class="choose-button-div">
                  <button class="choose-button">არჩევა</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="adding">
          <button class="adding-list-button" id="adding-list-button">
            <img src="./images/white_ic_round-plus.svg" alt="pluse icone" />
            ლისტინგის დამატება
          </button>
          <button class="adding-agent-button">
            <img src="./images/ic_round-plus.svg" alt="plus icone" /> აგენტის
            დამატება
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
